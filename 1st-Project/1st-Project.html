<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="1st-Project.css" rel="stylesheet">
  </head>
  <body>
    <div class="profile-card">
      <div class="section-1">
        <div class="profile-pic">
        </div>
      </div>
      <div class="section-2">
        <h3 class="name">
          RDJ
        </h3>
        <p class="work">
          Actor & Producer
        </p>
        <div class="networks">
          <div class="facebook">
          </div>
          <div class="X">
          </div>
          <div class="instagram">
          </div>
          <div class="YouTube">
          </div>
        </div>
        <div class="sub-contact">
          <button class="subscribe">
           Subscribe
          </button>
          <button class="Message">
            Message
          </button>
        </div>
        <div class="interactions">
          <div class="heart">
            <div class="heart-image">
            </div>
            60k
          </div>
          |
          <div class="comment">
            <div class="comment-image">
            </div>
            20k
          </div>
          |
          <div class="share">
            <div class="share-image">
            </div>
            12k
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
