<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Credit Card UI Design</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="2nd-Project.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="area-1">
          <div class="logo">
            <div class="logo-image">
            </div>
            <span class="card-text">
              Master Card
            </span>
          </div>
          <div class="chip">
          </div>
        </div>
        <div class="area-2">
          <span class="text1">
            Card Number
          </span>
          <span class="card-number">
            8050 5040 2030 3020
          </span>
          <span class="username">
            Munna Bhai MBBS
          </span>
          <span class="deadline">
            Valid Till
          </span>
          <span class="date">
            07/24
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
