<html lang="en">
  <head>

    rel="stylesheet"

      rel="stylesheet"

    <link

  <body>
    <div class="container">
      <div class="area-1">
        <div class="contact-element1">
          <i class="fa-duotone fa-location-dot"></i>
          <h4>Address</h4>
          <div>MM. Road, BN07</div>
          <div>Los Angeles</div>
        </div>
        <div class="contact-element2">
          <i class="fa-duotone fa-phone"></i>
          <h4>Phone</h4>
          <div>+1 213 378 887</div>
          <div>+1 213 859 471</div>
        </div>
        <div class="contact-element3">
          <i class="fa-duotone fa-envelope"></i>
          <h4>Email</h4>
          <div>lapolice.dm@gmail.com</div>
          <div>police.la@gmail.com</div>
        </div>
      </div>
      <div class="area-2">
        <h3>Send us a message</h3>
        <p>If you have any work from me or any type of queries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
        <input type="text" name="username" placeholder="Enter your name">
        <input type="text" name="email" placeholder="Enter your email">
        <input class="message" type="text" name="message" placeholder="Enter your message">
        <button type="submit">
          Send Now
        </button>
      </div>
    </div>
  </body>
