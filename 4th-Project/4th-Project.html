<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <meta charset="UTF-8">

    <link
    rel="stylesheet"
    data-purpose="Layout StyleSheet"
    title="Web Awesome"
    href="/css/app-wa-2e45578ecf3b28ce6383d10b8c0bf4d0.css?vsn=d"
    >
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    >
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"

    <link

    >

  <body>
    <div class="container">
      <div class="area-1">
        Login Form
      </div>
      <div class="area-2">
        <form method="get" action="https://i.ytimg.com/vi/BI_-5yGsYEg/maxresdefault.jpg">
          <label for="username" class="filling">
            <i class="fa-duotone fa-user"></i>
            <input class="username" type="text" name="username" placeholder="Naam Lekh Muji" required>
          </label>
          <label for="password" class="filling">
            <i class="fa-duotone fa-lock"></i>
            <input class="password" type="password" name="password" placeholder="Herum k lekhdo raixas" required>
          </label>
          <a class="forgot-password" href="#">Forgot password?</a>
          <a href="https://i.ytimg.com/vi/BI_-5yGsYEg/maxresdefault.jpg">
            <button class="login" type="submit" value="Login">Login</button>
          </a>
          <span class="bottom">
            Not a member?
             <span class="bottom-link">
              <a class="signup-now" href="#">
                Signup now
              </a>
            </span>
          </span>
        </form>
      </div>
    </div>
  </body>
</html>
